services:
  # ----------- Base de datos (contenedor de datos) -----------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: master
      POSTGRES_PASSWORD: master123
      POSTGRES_DB: staytrack_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ----------- Gateway -----------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    # quita esta línea si aún no tienes .env:
    # env_file:
    #   - ./gateway/.env
    depends_on:
      - auth-service
      - user-service
      - catalog-service
      - goals-service
      - stats-service
      - tracker-service
    ports:
      - "8000:8000"
    networks:
      - backend

  # ----------- Microservicios -----------

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   - ./services/auth-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   - ./services/user-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

  catalog-service:
    build:
      context: ./services/catalog-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   ./services/catalog-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

  goals-service:
    build:
      context: ./services/goals-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   - ./services/goals-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

  stats-service:
    build:
      context: ./services/stats-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   - ./services/stats-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

  tracker-service:
    build:
      context: ./services/tracker-service
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file:
    #   - ./services/tracker-service/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: master123
      DB_NAME: staytrack_db
    depends_on:
      - db
    networks:
      - backend

# ----------- Volúmenes -----------
volumes:
  db_data:

# ----------- Redes -----------
networks:
  backend:
    driver: bridge
