services:
  # ----------- Base de datos (contenedor de datos) -----------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ----------- Gateway -----------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - auth-service
      - user-service
      - catalog-service
      - goals-service
      - stats-service
      - tracker-service
    ports:
      - "8000:8000"
    networks:
      - backend

  # ----------- Microservicios -----------

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  catalog-service:
    build:
      context: ./services/catalog-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  goals-service:
    build:
      context: ./services/goals-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  stats-service:
    build:
      context: ./services/stats-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  tracker-service:
    build:
      context: ./services/tracker-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend

  # ----------- Frontend -----------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks:
      - backend

# ----------- Vol√∫menes -----------
volumes:
  db_data:

# ----------- Redes -----------
networks:
  backend:
    driver: bridge
