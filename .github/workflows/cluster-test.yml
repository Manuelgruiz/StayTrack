name: Cluster Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  cluster-test:
    runs-on: ubuntu-latest

    env:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_ALG: HS256
      JWT_TTL_SECONDS: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start cluster with Docker Compose (CI file)
        run: |
          cd app
          docker compose -f compose.ci.yaml up -d --build

      - name: Wait for gateway to be ready
        run: |
          cd app
          echo "Waiting for gateway at http://localhost:8000..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/docs > /dev/null; then
              echo "Gateway is UP ✅"
              exit 0
            fi
            echo "Still waiting... ($i)"
            sleep 5
          done
          echo "Gateway did not start in time ❌"
          docker compose -f compose.ci.yaml logs
          exit 1

      - name: Hit some endpoints
        run: |
          curl -sSf http://localhost:8000/docs > /dev/null
          echo "Docs endpoint OK"

      - name: Stop cluster
        if: always()
        run: |
          cd app
          docker compose -f compose.ci.yaml down -v
